<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
    integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
  <link rel="stylesheet" href="profile.css">
  <title>Instagram Photo Feed</title>
</head>

<body>
  <article class="head">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <i class="fa-brands fa-instagram m-2"></i>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active font-weight-bold fs-6 m-2" aria-current="page" href="#">Instagram</a>
            </li>
          </ul>
          <button type="button" class="btn btn-success m-2 " data-bs-toggle="modal"
            data-bs-target="#exampleModal">Create a new post</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <!--  -->
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Caption:</label>
                      <textarea class="form-control" id="message-text"
                        placeholder="Add the caption of your post here"></textarea>
                      <!-- Need to edit here.. -->
                      <i class="fa-solid fa-camera p-1 m-2 bg-body-tertiary"></i>
                      <i class="fa-solid fa-location-dot p-1 m2 bg-body-tertiary btn-secondary"></i>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle bg-body-tertiary  btn-secondary" href="#" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accesibility</a></li>
              <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </article>

  <article class="body p-1">
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablis">
      <li class="nav-item" role="presentation">
        <a class="link-opacity-10" href="home.html">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button">
          <i class="fa-solid fa-table-cells" style="color: grey;"></i>
        </button>
        </a>
      </li>

      <li class="nav-item" role="presentation">
        <a class="link-opacity-10" href="profile.html">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" href="#">
          <i class="fa-solid fa-square" style="color: #1571b7"></i>
        </button>
      </a>
      </li>
    </ul>
  </article>
  <div class="square_1">
  <div class="border border-dark square text-center">

    <h3 class="picture_head">My Crazy dog Spark!</h3>
    <p class="date">08/26</p>
    <img src="https://picsum.photos/400/200" alt="">
    <br>
    <strong class="likes">204 Likes</strong>
    <p>This is an example of a very good photo that you can post on instagram</p>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/711cff9c19.js" crossorigin="anonymous"></script>

</body>

</html>
